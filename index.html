<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <div id="container">
        <img src="src/images/illustration.svg" id="senha_img" alt="">
        <img src="src/images/logo.png" id="logo_img" alt="">

        <div id="senha_container">
            <span id="senha"></span>
            <button id="copiar">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div id="senha_items">
            <div class="item">
                <input id="size" name="size" type="number">
                <label for="size">
                    Quantidade de Caracteres
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="incluir_maiusculas" id="incluir_maiusculas">
                <label for="incluir_maiusculas">
                    Incluir Letras Maiúsculas
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="incluir_minusculas" id="incluir_minusculas">
                <label for="incluir_minusculas">
                    Incluir Letras Minúsculas
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="incluir_numeros" id="incluir_numeros">
                <label for="incluir_numeros">
                    Incluir Números
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="incluir_caractere_especial" id="incluir_caractere_especial">
                <label for="incluir_caractere_especial">
                    Incluir Caractere Especial
                </label>
            </div>

            <button id="generate">
                Gerar Senha
            </button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="src/javascript/scripts.js"></script>
</body>
</html>
